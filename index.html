<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaviões vs Mancha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFF;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('corinthians (2).png');
      background-repeat: repeat;
      background-size: 150px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      padding: 10px;
      z-index: 1;
    }

    .gallery img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 0px solid white;
    }

    @media (min-width: 768px) {
      .gallery {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="gavião2.jpg" alt="Imagem 1">
    <img src="gavião.png" alt="Imagem 2">
    <img src="dudu.jpg" alt="Imagem 3">
  </div>

  <!-- Áudio de fundo com autoplay -->
  <audio id="bg-music" autoplay loop>
    <source src="sertanejo.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    window.addEventListener('load', function () {
      const audio = document.getElementById('bg-music');
      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          // Autoplay OK
        }).catch(error => {
          console.warn('Autoplay bloqueado.');
        });
      }
    });
  </script>
</body>
</html>
