<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Aniversário Aninha</title>
  <style>
    body {
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 4em;
      color: #ff1493;
      text-shadow: 2px 2px #ff69b4;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-obrigada {
      background-color: #d1ffd6;
      color: #006400;
    }

    .btn-obrigada:hover {
      background-color: #b2f0bb;
    }

    .btn-morra {
      background-color: #ffd1d1;
      color: #8b0000;
    }

    .btn-morra:hover {
      background-color: #f5aaaa;
    }
  </style>
</head>
<body>
  <h1>FELIZ ANIVERSÁRIO ANINHA</h1>
  <div class="buttons">
    <button class="btn-obrigada">Obrigada Fushinlol</button>
    <button class="btn-morra">Morra Fushinlol</button>
  </div>
</body>
</html>
