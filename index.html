<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaviões vs Mancha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 0px solid white;
    }

    @media (min-width: 768px) {
      .gallery {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="gavião2.jpg" alt="Imagem 1">
    <img src="gavião.png" alt="Imagem 2">
    <img src="dudu.jpg" alt="Imagem 3">
  </div>

  <!-- Música de fundo -->
  <audio autoplay loop>
    <source src="hino.mp3" type="audio/mp3">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    // Garantir reprodução automática em navegadores modernos
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.querySelector('audio');
      if (audio) {
        audio.play().catch(error => {
          console.warn('Autoplay falhou:', error);
        });
      }
    });
  </script>
</body>
</html>
