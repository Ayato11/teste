<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Anivers√°rio Aninha</title>
  <style>
    body {
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      padding-top: 20px;
    }

    h1 {
      font-size: 4em;
      color: #ff1493;
      text-shadow: 2px 2px #ff69b4;
      margin-bottom: 40px;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      position: relative;
    }

    .btn-obrigada {
      background-color: #d1ffd6;
      color: #006400;
    }

    .btn-obrigada:hover {
      background-color: #b2f0bb;
    }

    .btn-morra {
      background-color: #ffd1d1;
      color: #8b0000;
    }

    .btn-morra:hover {
      background-color: #f5aaaa;
    }

    #mensagem {
      font-size: 1.2em;
      color: #ff1493;
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
    }

    #easterEggImage {
      display: none;
      margin-top: 20px;
      width: 500px;
      max-width: 90%;
    }

    #easterEggBtn {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      animation: rainbow 1s infinite;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 100;
    }

    @keyframes rainbow {
      0% { background-color: red; }
      14% { background-color: orange; }
      28% { background-color: yellow; }
      42% { background-color: green; }
      57% { background-color: blue; }
      71% { background-color: indigo; }
      85% { background-color: violet; }
      100% { background-color: red; }
    }

    /* --- ESTILOS PARA O V√çDEO EM TELA CHEIA --- */
    #videoOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }

    #videoOverlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #closeVideoBtn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 45px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10001;
    }
    
    /* Media Queries para dispositivos m√≥veis */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
      
      button {
        padding: 12px 20px;
        width: 80%;
        max-width: 250px;
      }
      
      #mensagem {
        font-size: 1em;
        padding: 0 15px;
      }
      
      #easterEggBtn {
        font-size: 0.8em;
        padding: 8px 12px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
        padding: 0 10px;
      }
      
      body {
        padding-top: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>FELIZ ANIVERS√ÅRIO ANINHA</h1>
  
  <div class="buttons">
    <button class="btn-obrigada" id="btnObrigada">Obrigada Fushinlol</button>
    <button class="btn-morra" id="btnMorra">Morra Fushinlol</button>
  </div>
  
  <div id="mensagem"></div>
  
  <img id="easterEggImage" src="https://i.imgur.com/BCTaebf.png" alt="Colossal Titans">
  
  <button id="easterEggBtn">easter egg</button>

  <div id="videoOverlay">
    <button id="closeVideoBtn" title="Fechar">√ó</button>
    <video id="easterEggVideo" loop preload="auto">
      <source src="WhatsApp Video 2025-06-19 at 10.45.14.mp4" type="video/mp4">
      Seu navegador n√£o suporta o elemento de v√≠deo.
    </video>
  </div>

  <script>
    const btnMorra = document.getElementById('btnMorra');
    const btnObrigada = document.getElementById('btnObrigada');
    const mensagem = document.getElementById('mensagem');
    const img = document.getElementById('easterEggImage');
    const easterEggBtn = document.getElementById('easterEggBtn');
    
    const videoOverlay = document.getElementById('videoOverlay');
    const easterEggVideo = document.getElementById('easterEggVideo');
    const closeVideoBtn = document.getElementById('closeVideoBtn');
    
    let clickCount = 0;

    const positions = [
      { transform: 'translateX(-100px)' },
      { transform: 'translateY(-50px)' },
      { transform: 'translateX(100px)' }
    ];

    btnMorra.addEventListener('click', () => {
      mensagem.innerHTML = '';
      btnObrigada.style.visibility = 'hidden';

      if (clickCount < 3) {
        btnMorra.style.transform = positions[clickCount].transform;
        clickCount++;
      }

      if (clickCount === 3) {
        btnMorra.style.display = 'none';
        btnObrigada.textContent = 'CLICA NESSA PORRA';
        btnObrigada.style.visibility = 'visible';
      }
    });

    btnObrigada.addEventListener('click', () => {
      mensagem.innerHTML = "<p>Parab√©ns, Aninha! Que seu dia seja repleto de amor, sorrisos sinceros e momentos inesquec√≠veis. Voc√™ √© uma pessoa incr√≠vel e merece o mundo! Feliz anivers√°rio! üéâüíñ</p>";
      if (btnObrigada.textContent === 'CLICA NESSA PORRA') {
        img.style.display = 'block';
        easterEggBtn.style.display = 'block';
        btnObrigada.style.display = 'none';
      }
    });

    easterEggBtn.addEventListener('click', () => {
      videoOverlay.style.display = 'flex';
      easterEggVideo.play();
      easterEggBtn.style.display = 'none';
    });

    closeVideoBtn.addEventListener('click', () => {
      videoOverlay.style.display = 'none';
      easterEggVideo.pause();
      easterEggVideo.currentTime = 0;
      easterEggBtn.style.display = 'block';
    });
  </script>
</body>
</html>
