<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaviões vs Mancha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('corinthians (2).png');
      background-repeat: repeat;
      background-size: 150px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      padding: 10px;
      z-index: 1;
    }

    .gallery img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 0px solid white;
    }

    audio {
      display: none; /* Player invisível */
    }

    @media (min-width: 768px) {
      .gallery {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="gavião2.jpg" alt="Imagem 1">
    <img src="gavião.png" alt="Imagem 2">
    <img src="dudu.jpg" alt="Imagem 3">
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="sertanejo.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    // Remove o atributo muted e tenta tocar assim que possível
    const audio = document.getElementById('bg-music');
    audio.muted = false;
    audio.volume = 1.0;

    const playAudio = () => {
      audio.play().then(() => {
        console.log('Autoplay bem-sucedido');
      }).catch(err => {
        console.warn('Autoplay falhou, aguardando interação');
        document.addEventListener('click', () => {
          audio.play();
        }, { once: true });
      });
    };

    window.addEventListener('load', playAudio);
  </script>
</body>
</html>
